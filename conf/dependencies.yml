#Application dependencies
require:
    - play -> scala 0.9
    - com.novus -> salat-core_2.8.1 0.0.7-SNAPSHOT   
#   - org.slf4j -> slf4j-api 1.5.11
    - ch.qos.logback -> logback-core 0.9.28
    - ch.qos.logback -> logback-classic 0.9.28
   
#Custom repositories
repositories:
          
  - Akka:
      type: iBiblio
      root: "http://akka.io/repository/"
      contains:
        - se.scalablesolutions -> *

  - scalatools: 
      type: iBiblio 
      root: http://scala-tools.org/repo-releases/ 
      contains: 
          - com.mongodb.casbah -> * 
          - org.scalaj -> *
      
  - novus:
      type: iBiblio
      root: "http://repo.novus.com/snapshots/"
      contains:
        - com.novus -> *
      